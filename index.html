<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เพิ่มพนักงานใหม่ - ระบบลงเวลา</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="layout">
        <button class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </button>

        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>ระบบลงเวลา</h1>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="has-submenu">
                        <a href="#" class="submenu-toggle">
                            <i class="fas fa-users"></i>
                            <span>จัดการพนักงาน</span>
                            <i class="fas fa-chevron-down submenu-icon"></i>
                        </a>
                        <ul class="submenu">
                            <li class="active">
                                <a href="index.html">
                                    <i class="fas fa-user-plus"></i>
                                    <span>เพิ่มพนักงานใหม่</span>
                                </a>
                            </li>
                            <li>
                                <a href="employee-list.html">
                                    <i class="fas fa-list"></i>
                                    <span>รายชื่อพนักงาน</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="scanner.html">
                            <i class="fas fa-qrcode"></i>
                            <span>สแกนลงเวลา</span>
                        </a>
                    </li>
                    <li>
                        <a href="dashboard.html">
                            <i class="fas fa-chart-bar"></i>
                            <span>แดชบอร์ด</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <div class="container">
                <div class="current-time">
                    <h3>เวลาปัจจุบัน</h3>
                    <div id="currentTime"></div>
                </div>
                
                <div class="registration-section">
                    <h2>เพิ่มพนักงานใหม่</h2>
                    <form id="employeeForm">
                        <div class="form-group">
                            <label for="empId">รหัสพนักงาน:</label>
                            <input type="text" id="empId" required>
                        </div>
                        <div class="form-group">
                            <label for="empName">ชื่อ-นามสกุล:</label>
                            <input type="text" id="empName" required>
                        </div>
                        <div class="form-group">
                            <label for="empPosition">ตำแหน่ง:</label>
                            <input type="text" id="empPosition" required>
                        </div>
                        <button type="submit">
                            <i class="fas fa-save"></i>
                            บันทึกข้อมูล
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="config.js"></script>
    <script src="sheets.js"></script>
    <script src="index.js"></script>
</body>
</html>
